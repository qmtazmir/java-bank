<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASAF Bank International</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="bg-emerald-100">
    <header>
        <h1 class="font-extrabold text-amber-900 text-6xl text-center mt-5 mb-8 py-1.5">
            Wellcome To <span class="text-violet-900"> MASAF</span> Bank International
        </h1>
    </header>
    <main>
        <section class="my-5 mx-auto w-3/4 bg-slate-300">
            <h3 class=" text-violet-800 text-2xl ml-8 font-extrabold text-violet-900">Please Login</h3>
            <div>
                <form class=" my-5" action="">
                    <!-- <input id="your-name"
                        class="py-2 my-8 w-3/4 mx-5 block bg-emerald-900 text-center rounded-full  text-6" type="text"
                        placeholder="Your Name"> -->
                    <input id="user-email"
                        class="py-2 my-8 w-3/4 mx-5 block bg-emerald-900 text-center rounded-full  text-6" type="text"
                        placeholder="Enter Your Email">
                    <input id="user-password"
                        class="py-2 my-8 w-3/4 mx-5 block bg-emerald-900 text-center rounded-full  text-6"
                        type="Password" placeholder="Eenter Your Password">
                </form>
                <button id="submit-button"
                    class="hover:bg-sky-500 py-2 my-8 w-3/4 mx-5 block bg-emerald-900 text-center rounded-full  text-6">
                    Submit
                </button>
            </div>
        </section>

    </main>


    <script src="bank/loging.js"></script>
</body>

</html>
